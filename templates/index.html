<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI画像ツール</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Hiragino Sans', 'Hiragino Kaku Gothic ProN', Meiryo, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            padding: 40px;
            max-width: 800px;
            width: 100%;
        }
        
        h1 {
            color: #333;
            margin-bottom: 30px;
            text-align: center;
            font-size: 2.5em;
        }
        
        .upload-area {
            border: 3px dashed #667eea;
            border-radius: 15px;
            padding: 40px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
            margin-bottom: 30px;
        }
        
        .upload-area:hover {
            border-color: #764ba2;
            background: #f8f9ff;
        }
        
        .upload-area.dragover {
            background: #e8ebff;
            border-color: #764ba2;
        }
        
        #fileInput {
            display: none;
        }
        
        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 10px;
            font-size: 16px;
            cursor: pointer;
            transition: transform 0.2s;
            margin: 10px;
        }
        
        .btn:hover {
            transform: translateY(-2px);
        }
        
        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        .preview-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-top: 30px;
        }
        
        .preview-box {
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            padding: 15px;
            text-align: center;
        }
        
        .preview-box h3 {
            margin-bottom: 15px;
            color: #667eea;
        }
        
        .preview-box img {
            max-width: 100%;
            border-radius: 8px;
        }
        
        .loading {
            display: none;
            text-align: center;
            margin: 20px 0;
        }
        
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .action-buttons {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            margin: 20px 0;
        }

        @media (max-width: 768px) {
            .preview-container {
                grid-template-columns: 1fr;
            }
            
            h1 {
                font-size: 1.8em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🎨 AI画像ツール</h1>
        
        <div class="upload-area" id="uploadArea">
            <p style="font-size: 1.2em; color: #666;">📁 画像をドラッグ＆ドロップまたはクリックしてアップロード</p>
            <input type="file" id="fileInput" accept="image/*">
        </div>
        
        <div class="action-buttons" id="actionButtons" style="display: none;">
            <button class="btn" onclick="processImage('remove_bg')">🎭 背景削除</button>
            <button class="btn" onclick="processImage('upscale')">🔍 画質向上 (4倍)</button>
        </div>
        
        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>処理中...</p>
        </div>
        
        <div class="preview-container" id="previewContainer" style="display: none;">
            <div class="preview-box">
                <h3>元の画像</h3>
                <img id="originalImage" src="" alt="元画像">
            </div>
            <div class="preview-box">
                <h3>処理済み画像</h3>
                <img id="processedImage" src="" alt="処理済み">
                <button class="btn" onclick="downloadImage()" style="margin-top: 15px;">💾 ダウンロード</button>
            </div>
        </div>
    </div>

    <script>
        let uploadedFile = null;
        let processedImageUrl = null;

        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');
        const actionButtons = document.getElementById('actionButtons');
        const loading = document.getElementById('loading');
        const previewContainer = document.getElementById('previewContainer');
        const originalImage = document.getElementById('originalImage');
        const processedImage = document.getElementById('processedImage');

        uploadArea.addEventListener('click', () => fileInput.click());

        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });

        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragover');
        });

        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            const file = e.dataTransfer.files[0];
            if (file && file.type.startsWith('image/')) {
                handleFile(file);
            }
        });

        fileInput.addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (file) {
                handleFile(file);
            }
        });

        function handleFile(file) {
            uploadedFile = file;
            const reader = new FileReader();
            reader.onload = (e) => {
                originalImage.src = e.target.result;
                actionButtons.style.display = 'flex';
                previewContainer.style.display = 'none';
            };
            reader.readAsDataURL(file);
        }

        async function processImage(action) {
            if (!uploadedFile) return;

            loading.style.display = 'block';
            previewContainer.style.display = 'none';

            const formData = new FormData();
            formData.append('image', uploadedFile);
            formData.append('action', action);

            try {
                const response = await fetch('/process', {
                    method: 'POST',
                    body: formData
                });

                if (!response.ok) throw new Error('処理に失敗しました');

                const blob = await response.blob();
                processedImageUrl = URL.createObjectURL(blob);
                processedImage.src = processedImageUrl;
                
                loading.style.display = 'none';
                previewContainer.style.display = 'grid';
            } catch (error) {
                alert('画像処理中にエラーが発生しました: ' + error.message);
                loading.style.display = 'none';
            }
        }

        function downloadImage() {
            if (!processedImageUrl) return;
            
            const a = document.createElement('a');
            a.href = processedImageUrl;
            a.download = 'processed-image.png';
            a.click();
        }
    </script>
</body>
</html>
